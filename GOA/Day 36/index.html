<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>counter</h1>
    <p id="p">0</p>
    <button onclick="plus()">+</button>
    <script>
        let counter=0
        function plus() {
            counter++
            document.getElementById('p').textContent = counter
        }
    </script>
</body>
</html>
